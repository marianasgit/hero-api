<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="main.js" defer></script>
    <title>Superhero API</title>
  </head>
  <body>
    <header>
      <h4>SUPERHERO API</h4>
    </header>
    <main>
      <div class="area-pesquisar">
        <label for="search-label"
          >GET TO KNOW THE DETAILS ABOUT YOUR FAVORITE SUPERHERO</label
        >
        <input
          type="text"
          placeholder="CHOOSE A CHARACTER TO START"
          id="heroi"
        />
        <button id="pesquisar">GO</button>
      </div>
      <div  class="swiper mySwiper container-slider ">
        <div class="swiper-wrapper content ">
          <div id="imagem-container" class=" swiper-slide ">
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </main>
     <!-- Swiper JS -->
     <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

     <!-- Initialize Swiper -->
     
  </body>
